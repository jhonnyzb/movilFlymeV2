<ion-header>
  <ion-toolbar color="footer" text-center>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles Solicitud</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopoverTuCuenta($event)">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item text-center>
    <ion-label color="primary">Datos Basicos solicitante</ion-label>
  </ion-item>
  <ion-row>
    <ion-col size="6" text-center>
      <ion-label>Nombre</ion-label>
      <div class="div1 text-center">{{solicitante.name}}</div>
    </ion-col>
    <ion-col size="6" text-center>
      <ion-label>Apellidos</ion-label>
      <div class="div1 text-center">{{solicitante.last_name}}</div>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col size="6" text-center>
      <ion-label>Centro de costo</ion-label>
      <div class="div1 text-center">{{solicitante.costCenter}}</div>
    </ion-col>
    <ion-col size="6" text-center>
      <ion-label>Subcentro de costo</ion-label>
      <div class="div1 text-center">{{solicitante.costSubCenter}}</div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" text-center>
      <ion-label>Fecha Solictud</ion-label>
      <div class="div1 text-center">{{solicitante.request_date}}</div>
    </ion-col>
  </ion-row><br>

  <ion-item text-center>
    <ion-label color="primary">Trayectos</ion-label>
  </ion-item><br>

  <ion-row >
    <ion-col size="4" text-center>
        <ion-label># viajes </ion-label>
    </ion-col>
    <ion-col size="8" text-center>
        <ion-label>Detalles</ion-label>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let trayecto of trayectos;let k = index">
    <ion-col size="4" text-center>
      <div class="text-center">{{ k + 1}}</div>
    </ion-col>
    <ion-col size="8" text-center>
      <div class=" text-center" (click)="detalleTrayecto(trayecto, $event)"><ion-icon name="search" ></ion-icon></div>
    </ion-col>
  </ion-row>



</ion-content>


<ion-footer>
  <ion-toolbar color="footer" text-center>
  </ion-toolbar>
</ion-footer>
