<ion-header>
  <ion-toolbar color="footer" text-center>
    <ion-title>Datos Trayecto Ida-vuelta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col size="6" text-center>
      <ion-label class="ion-label_">Ciudad origen</ion-label>
      <ion-button shape="round" fill="outline" color="footer" (click)="presentPopoverOrigen()">{{textBotonCiudadO}}
      </ion-button>
    </ion-col>
    <ion-col size="6" text-center>
      <ion-label class="ion-label_">Ciudad destino</ion-label>
      <ion-button shape="round" fill="outline" color="footer" (click)="presentPopoverDestino()">{{textBotonCiudadR}}
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-item>
        <ion-label class="ion-label_" position="floating">Fecha ida</ion-label>
        <ion-datetime [pickerOptions]="opcionesFechaIda" min="2019-09-13" max="2030-12-09" [ngModel]="fecha_actual.toISOString()"
          monthShortNames="ene, feb, mar, abr, may, jun, jul, ago, sep, oct, nov, dic">
        </ion-datetime>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label class="ion-label_" position="floating">Fecha Regreso</ion-label>
        <ion-datetime [pickerOptions]="opcionesFechaRegreso" [min]="fechaIda" max="2030-12-09" [ngModel]="fecha_actual.toISOString()"
          monthShortNames="ene, feb, mar, abr, may, jun, jul, ago, sep, oct, nov, dic">
        </ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col size="12" text-center>
      <ion-label class="ion-label_">Solicita pasaje</ion-label>
      <ion-select placeholder="Seleccione uno" interface="popover" (ionChange)="cambioSolicitaPasaje($event)">
        <ion-select-option value="on">Si</ion-select-option>
        <ion-select-option value="off">No</ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <ion-row>
      <ion-col size="6">
          <ion-item>
              <ion-label position="floating">Hora Ida</ion-label>
              <ion-datetime [pickerOptions]="opcionesHoraIda" displayFormat="h:mm A" value="00:00"></ion-datetime>
          </ion-item>
      </ion-col>
      <ion-col size="6">
          <ion-item>
              <ion-label position="floating">Hora Regreso</ion-label>
              <ion-datetime [pickerOptions]="opcionesHoraRegreso" displayFormat="h:mm A" value="00:00"></ion-datetime>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-button color=footer expand="block" (click)="enviarDetalletrayectoIdaVuelta()">
          <ion-icon name="save" slot="start"></ion-icon>
          Guardar Trayecto
    </ion-button>
</ion-content>
