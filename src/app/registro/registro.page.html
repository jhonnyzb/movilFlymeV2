<ion-header no-border>
  <ion-toolbar color="footer" text-center>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title>
        <ion-icon name="airplane" mode="ios"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="footer">
 <ion-img class="img-log" src="../../assets/img/flyme-logo.svg" ></ion-img>
  <ion-avatar class="img-register animated infinite pulse ">
      <img src="../../assets/icon/user.svg">
    </ion-avatar>
    <form  (ngSubmit)="RegisterForm()" class="animated bounceIn" >
    <ion-item color="footer">
        <ion-input placeholder="Username" type="text" clearInput="true" [(ngModel)]="registro.nombre"
        name="nombre" ></ion-input>
        <ion-icon name="contact" slot="start"></ion-icon>
    </ion-item>
    <ion-item color="footer">
        <ion-input placeholder="Email" type="email" clearInput="true" [(ngModel)]="registro.email" name="email" ></ion-input>
        <ion-icon name="mail" slot="start"></ion-icon>
    </ion-item>
    <ion-item color="footer">
        <ion-input placeholder="Password" type="password" clearInput="true" [(ngModel)]="registro.password" name="password" ></ion-input>
        <ion-icon name="key" slot="start"></ion-icon>
    </ion-item>
    <ion-item color="footer">
        <ion-input placeholder=" Confirm Password" type="password" clearInput="true"
        name="conpass" ></ion-input>
        <ion-icon name="key" slot="start"></ion-icon>
    </ion-item><br>
    <ion-button  type="submit" mode="ios" expand="block" color="colorfooter">Registrar</ion-button>
  </form>
</ion-content>

<ion-footer no-border >
  <ion-toolbar color="footer" >
    <ion-buttons slot="start">
      <ion-button mode="ios" routerLink="/login">
       <ion-icon name="clipboard" class="ion-padding-end" ></ion-icon>
       <ion-label>Login</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
       <ion-button mode="ios">
         <ion-label>Recordar</ion-label>
        <ion-icon name="help" class="ion-padding-start" ></ion-icon>
       </ion-button>
     </ion-buttons>
  </ion-toolbar>
 </ion-footer>
