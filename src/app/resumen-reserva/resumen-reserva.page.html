<ion-header>
    <ion-toolbar color="footer">
        <ion-buttons slot="start">
          <ion-button (click)="cerrar()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Resumen reserva</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-item >
        <ion-icon name="jet" color="footer" slot="start"></ion-icon>
        <ion-label>
          <h3 >Tipo trayecto</h3>
          <p>{{resumen[0].item2}}</p>
        </ion-label>
      </ion-item>
      <ion-item >
          <ion-icon name="airplane" color="footer" slot="start"></ion-icon>
          <ion-label>
            <h3 >Tipo vuelo</h3>
            <p>{{resumen[1].item1}}</p>
          </ion-label>
        </ion-item>
        <ion-item >
            <ion-icon name="calendar" color="footer" slot="start"></ion-icon>
            <ion-label>
              <h3 >Fecha Ida</h3>
              <p>{{resumen[2].item3}}</p>
            </ion-label>
          </ion-item>
          <ion-item >
              <ion-icon name="time" color="footer" slot="start"></ion-icon>
              <ion-label>
                <h3 >Hora Ida</h3>
                <p>{{resumen[3].item4}}</p>
              </ion-label>
            </ion-item>
</ion-content>
